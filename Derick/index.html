<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ticktask</title>
  <link rel="stylesheet" href="assets/CSS/style.css">
  <link rel="shortcut icon" href="assets/Img/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="header">
    <div class="dropdown">
        <button class="dropbtn" onclick="toggleMenu()">☰</button>
        <div id="menu" class="dropdown-content">
            <a href="index.html">Pessoal</a>
            <a href="../index.html">Compartilhado</a>
        </div>
    </div>
    <h1>Ticktask</h1>
    <h1 style="font-size: 1em; margin-top: -15px;">Pessoal</h1>
    <hr>
  </div>

  <div class="entry-box">
    <div class="input-container">
      <label for="tarefa">Adicione sua tarefa</label>
      <input type="text" id="tarefa" placeholder="Digite sua tarefa..."> 
      <input type="date" id="data">
      <button id="btnAdd">Salvar</button>
    </div>
</div>
<hr>
  <div class="tarefas-container">
    
    <div class="pendentes-container">
        <h2>Tarefas Pendentes</h2>
        <ul id="lista-pendentes"></ul>
    </div>

    <div class="concluida-container">
        <h2>Tarefas Concluídas</h2>
        <ul id="lista-concluidas"></ul>
    </div>
  </div>

  <script src="assets/Js/script.js"></script>
  <script>
    function toggleMenu() {
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "none" ? "block" : "none";
  }
  </script>
</body>
</html>
